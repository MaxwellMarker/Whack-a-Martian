<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="javascript/app.js" defer></script>
    <title>Whackem</title>
</head>

<body>
    <div class="fullScreen">
        <div id="buttonContainer">
            <div class="sideContainer">
                <button class="sideButton" id="startButton">LAUNCH</button>
            </div>
            <div class="sideContainer">
                <button class="sideButton" id="infoButton">INFO</button>
            </div>
        </div>
        <div class="gameWindow">
            <div id="planetContainer">
                <div id="planet"></div>
            </div>
            <div id="backgroundSpace">
                <div id="background"></div>
                <h2>SCORE: <span id="scoreCount"></span></h2>
                <div class="row" id="row3">
                    <button class="target frontType1" id="r2t1"></button>
                    <button class="target frontType1" id="r2t2"></button>
                </div>
            </div>
            <div class="row" id="row2">
                <button class="target frontType1" id="r1t1"></button>
                <button class="target frontType1" id="r1t2"></button>
                <button class="target frontType1" id="r1t3"></button>
            </div>
            <div class="row" id="row1"></div>
        </div>
        <div id="leaderboardContainer">
            <ol>
                <h2>TOP WHACKERS</h2>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </div>
</body>

</html>
